<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        webview {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <webview id="youtubeWebview" useragent="Mozilla/5.0 (SMART-TV; Linux; Tizen 4.0.0.2) AppleWebkit/605.1.15 (KHTML, like Gecko) SamsungBrowser/9.2 TV Safari/605.1.15" src="https://youtube.com/tv"></webview>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webview = document.getElementById('youtubeWebview');
            webview.addEventListener('did-finish-load', () => {
                webview.focus();
            });
        });
    </script>
</body>
</html>
