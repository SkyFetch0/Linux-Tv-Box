<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Stil ayarları */

    body {
        background-color:#0d0d0d;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #1a1a1a; /* Arka plan rengi */
      padding-top: 3.5rem; /* Navbar yüksekliği kadar boşluk bırak */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Gölge efekti */
    }
    .side-menu .nav-link {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: #000;
      text-decoration: none;
      color:rgb(154, 154, 154);
    }
    .side-menu .nav-link img {
      margin-right: 10px; /* İkon ile metin arasına boşluk bırak */
      max-width: 64px; /* İkonların maksimum genişliği */
    }
    .Apps.appicon {
      margin-right: 10px; /* İkon ile metin arasına boşluk bırak */
      max-width: 64px; /* İkonların maksimum genişliği */
    }
    .Apps.settings {
      margin-right: 10px; /* İkon ile metin arasına boşluk bırak */
      max-width: 64px; /* İkonların maksimum genişliği */
    }
    .card-img-top {
        padding-top: 25px;
        max-width: 256px; /* İkonların maksimum genişliği */
    display: block; /* Resmin blok olarak gösterilmesini sağlar */
    margin-left: auto; /* Sol kenarı otomatik hizalar */
    margin-right: auto; /* Sağ kenarı otomatik hizalar */
    }
    .card-title {
        text-align: center; /* Metni yatayda ortalar */
        font-size: 32px;

    }
    .side-menu .nav-link:hover {
      background-color: #e9ecef; /* Hover efekti */
    }
    .content {
      margin-left: 250px; /* Sol menü genişliği kadar içeriğe boşluk bırak */
      padding: 20px;
    }
    .selected {
      background-color: #414141 !important; /* Seçili olan öğenin arka plan rengi */
      color: #ffffff !important; /* Seçili olan öğenin metin rengi */
    }
    .card {
        background-color: #1a1a1a;
        border-radius: 12px;

    }
    .card  {
        color:rgb(154, 154, 154);
    }
    .card a {
        color:rgb(154, 154, 154);

    }
    .col-sm-6 {
        padding-top: 5px;
    }
    .appbar {
        background-color: #1a1a1a;
        border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Sol taraftaki yan menü -->
  <div class="side-menu">
    <ul class="nav flex-column">
      <li   class="nav-item">
        <a data-href="open_apps"  id="apps" class="nav-link active selected" aria-current="page" href="#">
          <img class="Apps appicon"  src="../icon/redlogo.png" alt="Apps Icon">
          Apps
        </a>
      </li>
      <li  class="nav-item">
        <a data-href="open_google" id="google" class="nav-link active" aria-current="page" href="#">
          <img class="Apps appicon" src="../icon/google.webp" alt="Google Icon">
          Google
        </a>
      </li>
      <li  class="nav-item">
        <a data-href="open_youtube" id="youtube" class="nav-link active" aria-current="page" href="#">
          <img class="Apps appicon" src="../icon/youtube.png" alt="Youtube Icon">
          Youtube
        </a>
      </li>
      <li  class="nav-item">
        <a data-href="open_settings" id="settings" class="nav-link active" aria-current="page" href="#">
          <img class="Apps appicon" src="../icon/settings2.png" alt="Settings Icon">
          Settings
        </a>
      </li>
      <li  class="nav-item">
      <span style="font-size: 24px; color: rgb(180, 180, 180); margin-left: 21%;"  >Version: 0.2</span>
      </li>
    </ul>
  </div>

  <!-- Ana içerik -->
  <main class="content">
    <!-- Navbar -->
    <nav class="navbar appbar">
      <div class="container-fluid">
        <!-- Navbar brand with logo -->
      
        <!-- Search form -->
        <div class="d-flex ms-auto">
          <img class="Apps settings" src="../icon/settings2.png" alt="Settings">
          
        </div>
      </div>
    </nav>

    <!-- İçerik -->
    <div class="container">
      <h1 style="color: white;">Uygulamalarım</h1>
      <div class="row">
        <div class="col-sm-6">
          <div  class="card">
            <img class="card-img-top" src="../icon/youtube2.png" alt="Card image cap">

            <div class="card-body">
              <h5 class="card-title">Youtube</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <div  class="card">
              <img class="card-img-top" src="../icon/youtube2.png" alt="Card image cap">
  
              <div class="card-body">
                <h5 class="card-title">Youtube</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div  class="card">
              <img class="card-img-top" src="../icon/youtube2.png" alt="Card image cap">
  
              <div class="card-body">
                <h5 class="card-title">Youtube</h5>
              </div>
            </div>
          </div><div class="col-sm-6">
            <div  class="card">
              <img class="card-img-top" src="../icon/youtube2.png" alt="Card image cap">
  
              <div class="card-body">
                <h5 class="card-title">Youtube</h5>
              </div>
            </div>
          </div><div class="col-sm-6">
            <div  class="card">
              <img class="card-img-top" src="../icon/youtube2.png" alt="Card image cap">
  
              <div class="card-body">
                <h5 class="card-title">Youtube</h5>
              </div>
            </div>
          </div>
          
      </div>
      
    </div>
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
